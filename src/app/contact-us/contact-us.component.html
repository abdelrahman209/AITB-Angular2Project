<header class="container bg-dark text-secondary my-5 p-4 text-center">
    <h1 style="color:#fff;">Contact us</h1>
    <hr>
</header>


<section class="contact container bg-light">
    <form action="" [formGroup]="contactForm">
            <div class="form-group p-2">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control mt-2"
                 formControlName="username" required >
            </div> 
            
            <div class="form-group p-2">
                <label for="username">Email</label>
                <input type="text" name="email" id="username"
                required formControlName="email" class="form-control mt-2">
            </div>
         
           
            <div class="form-group p-2">
                <label for="message">Message</label>
                <textarea name="message" id="message"
              class="form-control mt-2" cols="30" rows="10" formControlName="message"></textarea>
            </div>
         
            <div class="movement" style="text-align:center;">
            <input type="submit" value="Contact us" class="btn btn-outline-dark">
        </div>

    </form>


</section>
